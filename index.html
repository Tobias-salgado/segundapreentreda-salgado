<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="container">
        <h1>Simulador de Préstamos e Hipotecas</h1>

        <div class="input-section">
            <label for="monto">Monto del préstamo:</label>
            <input type="number" id="monto" placeholder="Ingrese el monto">
        </div>

        <div class="input-section">
            <label for="tasa">Tasa de interés anual (%):</label>
            <input type="number" id="tasa" placeholder="Ingrese la tasa de interés">
        </div>

        <div class="input-section">
            <label for="plazo">Plazo en meses:</label>
            <input type="number" id="plazo" placeholder="Ingrese el plazo en meses">
        </div>

        <button onclick="prestamoSimulador.calcularCuotas()">Calcular Cuotas</button>

        <div class="result-section">
            <h2>Resultado</h2>
            <p id="cuotaMensual">Cuota Mensual: </p>
            <p id="totalPagado">Total Pagado: </p>
        </div>
    </div>

<script src="js/main.js"></script>
</body>
</html>
